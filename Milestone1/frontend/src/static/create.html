<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tournament</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/form.css">
  <script src="/js/form.js" defer></script>
</head>
<body>
  <nav>
    <div id="hamburger-col">
      <div id="hamburger-btn">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div>

      <img src="/images/logo-cropped.jpeg">

    </div>
    
    <div>

    </div>

  </nav>
  <div id="dropdown" class="dropdown-closed">
    <div>
      <div>
        <a>
          Test One
        </a>
      </div>
  
      <div>
        <a>
          Test Two
        </a>
      </div>
    </div>
  </div>

  <h1>Create Tournament</h1>
  
  <form id="create">

    <fieldset>

        <!-- ENTER NAME -->
        <input type="text" placeholder="Enter name" name="name" required>
        <br>

        <!-- SELECT BANNER IMAGE -->
        <img id="preview"/>
        <br>
        <div id="long">
            <input type="file" accept="image/*" onchange="previewImage(event)" name="image" required>
        </div>
        <br>

        <!-- ABOUT -->
        <textarea id="about" placeholder="About..." required minlength="10"></textarea>
        <br>

        <!-- START DATE -->
        <input type="date" id="date" required>
        <br>

        <!-- MATCH LENGTH -->
        <div id="long">
            <input type="number" id="hours" min=0 max=23 value=0 /> Hours
            <input type="number" id="minutes" min=0 max=59 value=0 /> Minutes
        </div>
        <br>

        <!-- MATCH LOCATION -->
        <input type="location" placeholder="Match location" required>
        <br>

        <!-- CREATE BUTTON -->
        <input type="submit" value="Create">

    </fieldset>

  </form>


</body>

<script src="/js/main.js"></script>
</html>
