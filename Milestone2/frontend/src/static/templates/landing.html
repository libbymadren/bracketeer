<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bracketeer</title>
  <link rel="stylesheet" href="/css/navbar-styles.css">
  <link rel="stylesheet" href="/css/home-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-dark">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/landing">
      <img src="/images/logo-cropped.jpeg" alt="logo">
    </a>
  </nav>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="p-4 text-center" id="nav-home-button">
        <a href="/landing"><h5 class="text-white h4">Home</h5></a>
    </div>
    <div>
        <hr class="nav-hr">
    </div>
    <div class="p-4 text-center" id="nav-login-button">
        <a id="profile-link" href="/profile"><h5 class="text-white h4">Profile</h5></a>
    </div>
    <div>
        <hr class="nav-hr">
    </div>
    <div class="p-4 text-center" id="nav-register-button">
        <a id="logout-link" href="/login"><h5 class="text-white h4">Logout</h5></a>
    </div>
</div>

  <div>
    <h1 id="display-text" class="display-2 text-center mb-5"></h1>
    <p class="h3 text-center">Start a tournament, join a new tournament, or view tournaments you're participating in.</p>
    <div class="text-center mt-2">
      <a href="/create" class="btn btn-danger btn-lg me-1">Create Tournament</a>
      <!-- link join tournament button when join page is made -->
      <a class="btn btn-danger btn-lg ms-1">Join Tournament</a>
      <!-- link my tournament button when join page is made -->
      <a class="btn btn-danger btn-lg ms-1">My Active Tournaments</a>
    </div>
  </div>
</body>

<script src="/js/landing.js"></script>
<script src="/js/logout.js"></script>
</html>
