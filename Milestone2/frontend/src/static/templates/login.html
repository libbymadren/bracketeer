<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracketeer - Login</title>
    <link href="/css/register.css" rel="stylesheet">
    <link href="/css/register-sm.css" rel="stylesheet" media="screen and (max-width: 900px)">
    <link href="/css/register-lg.css" rel="stylesheet" media="screen and (min-width: 900px)">
    <link href="/css/navbar-styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/home">
    <img src="/images/logo-cropped.jpeg" alt="logo">
    </a>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4 text-center" id="nav-home-button">
            <a href="/home"><h5 class="text-white h4">Home</h5></a>
        </div>
        <div>
            <hr class="nav-hr">
        </div>
        <div class="p-4 text-center" id="nav-login-button">
            <a href="/login"><h5 class="text-white h4">Login</h5></a>
        </div>
        <div>
            <hr class="nav-hr">
        </div>
        <div class="p-4 text-center" id="nav-register-button">
            <a href="/register"><h5 class="text-white h4">Register</h5></a>
        </div>
    </div>

    <main>
        <h1 id="display-text" class="display-2 text-center">Login</h1>

        <div id="form-container">
            <form>
                <div>
                    <label for="username">Username: </label>
                    <input id="username-input" type="text" name="username">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input id="password-input" type="password" name="password">
                </div>
                <input id="login-submit" type="submit" value="Login" class="btn btn-danger">
            </form>
        </div>
        <div id="errorbox" class="hidden text-center text-danger mt-3"></div>

    </main>
</body>

<script src="/js/login.js"></script>
</html>
