<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bracketeer</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/edit-match-styles.css">
  <link rel="stylesheet" href="/css/navbar-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link href="/css/matches-sm.css" rel="stylesheet" media="screen and (max-width: 900px)"></script>
  <link href="/css/matches-lg.css" rel="stylesheet" media="screen and (min-width: 900px)"></script>
</head>
<body>
  <nav class="navbar navbar-dark">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
      <img src="/images/logo-cropped.jpeg" alt="logo">
    </a>
  </nav>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">Collapsed content</h5>
    </div>
  </div>

  <h1 id="main-header" class="display-3 text-center mb-4">Edit Match</h1>

  <form id="edit-match" class="form-group" style="width: 60vw">

    <div id="match-header" style="display: flex; flex-direction: row">

        <div id="participant-one-container" style="max-width: 20vw">
            <!-- <label for="name">Participant 1: </label><br> -->
            <input class="form-control" type="text" placeholder="Enter name" name="participant-one-name" id="participant-one-name" required>
        </div>

        <h1 id="vs-label" style="max-width: 10vw">VS</h1>

        <div id="participant-two-container" style="max-width: 20vw">
            <!-- <label for="name">Participant 2: </label><br> -->
            <input class="form-control" type="text" placeholder="Enter name" name="participant-two-name" id="participant-two-name" required>
        </div>

    </div>

    <div>

        <label for="winner">Winner: </label>
        <select name="winner" id="winner" required>
            <option value=""></option>
            <option value="Participant 1" id="participant-one-winner">Participant 1</option>
            <option value="Participant 2" id="participant-two-winner">Participant 2</option>
        </select>

    </div>

    <div style="max-width: 50vw; display: flex;">
        <input type="submit" class="form-control btn btn-danger btn-lg me-1" style="max-width: 25vw" value="Save">
        <br>
        <input type="submit" class="form-control btn btn-secondary btn-lg me-1" style="max-width: 25vw" value="Cancel">
    </div>

  </form>

</body>


<script src="/js/edit-match.js"></script>
</html>
