<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bracketeer</title>
  <link rel="stylesheet" href="/css/navbar-styles.css">
  <link rel="stylesheet" href="/css/home-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <script src="/js/navbar.js" type="module"></script>
  <script defer type="module">
      import {buildLink} from "/js/navbar.js";
      buildLink("home-link", "/", "Home");
      buildLink("profile-link", "/profile", "Profile")
      buildLink("logout-link", "/api/logout", "Logout").anchor.addEventListener("click", function(e) {
        e.preventDefault();

        fetch("/api/logout", {
          method: "POST",
          body: "{}",
          headers:{
            "Content-Type": "application/json"
          }
        }).then(response => {
          if (response.status == 200) {
            window.location = "/"
          }
        }).catch(err => {
          console.error(err);
        })
      });;
  </script>

  <div>
    <h1 id="display-text" class="display-2 text-center mb-5"></h1>
    <p class="h3 text-center">Start a tournament, join a new tournament, or view tournaments you're participating in.</p>
    <div class="text-center mt-2">
      <a href="/tournaments/create" class="btn btn-danger btn-lg me-1">Create Tournament</a>
      <a href='tournaments/join' class="btn btn-danger btn-lg ms-1">Join Tournament</a>
      <a href="/tournaments/entered" class="btn btn-danger btn-lg ms-1">Entered Tournaments</a>
      <a href="/tournaments/created" class="btn btn-danger btn-lg ms-1">Created Tournaments</a>
    </div>
  </div>
</body>

<script src="/js/landing.js"></script>
<script src="/js/logout.js"></script>
</html>
