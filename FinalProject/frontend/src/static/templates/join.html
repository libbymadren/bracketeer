<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tournament</title>
  <link rel="stylesheet" href="/css/navbar-styles.css">
  <link rel="stylesheet" href="/css/join.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <script src="/js/navbar.js" type="module"></script>
  <script defer type="module">
      import {buildLink} from "/js/navbar.js";
      buildLink("home-link", "/", "Home");
      buildLink("logout-link", "/api/logout", "Logout");
  </script>
  
  <main>
        <h1 id="main-header" class="display-5 text-center mb-4">Does This Look Correct?<h1></h1>
        <div id="tournament-container">
            <div id="tournament-header">
                <img>
                <div>
                    <h2></h2>
                </div>
                
            </div>
            <div>
                <h2 class="display-8 text-center mt-2">Info</h2>
            </div>
            <div id="tournament-info-container">
                <div id="organizer-container">
                <label class="field-title">Organizer: </label>
        
                </div>
                <div id="location-container">
                <label class="field-title">Location: </label>
                
                </div>
                <div id="created-container">
                <label class="field-title">Created: </label>
                
                </div>
                <div id="starts-container">
                <label class="field-title">Starts: </label>
                
                </div>
                <div id="description-container">
                <label class="field-title">Description: </label>
                
                </div>
            </div>
        </div>
        <div id="button-container">
            <input id="yes-btn" type="button" value="Yes" class="btn btn-success">
            <input id="no-btn" type="button" value="No" class="btn btn-danger">
        </div>
    
  </main>
</body>

<script src="/lib/html5-qrcode.min.js"></script>
<script src="/js/join.js"></script>
</html>
