<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracketeer - Register</title>
    <link href="/css/register.css" rel="stylesheet">
    <link href="/css/register-sm.css" rel="stylesheet" media="screen and (max-width: 900px)">
    <link href="/css/register-lg.css" rel="stylesheet" media="screen and (min-width: 900px)">
    <link href="/css/navbar-styles.css" rel="stylesheet">
    <link href="/lib/croppie.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/lib/croppie.min.js"></script>
</head>
<body>
    <script src="/js/navbar.js" type="module"></script>
    <script defer type="module">
        import {buildLink} from "/js/navbar.js";
        buildLink("home-link", "/", "Home");
        buildLink("login-link", "/login", "Login");
        buildLink("register-link", "/register", "Register");
    </script>

    <main>
        <h1 id="display-text" class="display-2 text-center mb-3">Register</h1>

        <div id="form-container">
            <form id="register" name="register">
                <div>
                    <label for="username">Username: </label>
                    <input id="username-input" type="text" name="username" minlength="1" maxlength="20" required></input>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input id="password-input" type="password" name="password" required></input>
                </div>
                <div>
                    <label for="repeatPassword">Repeat Password: </label>
                    <input id="password-repeat-input" type="password" name="repeatPassword" required></input>
                </div>
                <div>
                    <div id="croppie-container">
                    </div>
                </div>
                <div>
                    <label for="banner" class="form-label">Avatar Image: </label><br>
                    <input class="form-control" id="formFile" type="file" name="banner" type="file" required></input>
                </div>
                <input id="register-button" type="submit" value="Register" class="btn btn-danger"></input>
            </form>
        </div>
        <div id="errorbox" class="hidden text-center text-danger mt-3"></div>

    </main>
</body>

<script src="/js/register.js"></script>
</html>
